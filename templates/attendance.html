<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance - Smart Attendance</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f8f9fa; padding: 20px; }
table th, table td { text-align: center; }
</style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Attendance</h2>

    {% if attendance_data %}
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Marked Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for item in attendance_data %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.time }}</td>
                <td>Present</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Updated PDF Button -->
    <button onclick="downloadPDF()" class="btn btn-success mt-2">Save as PDF</button>

    {% else %}
    <p>No attendance recorded yet.</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function downloadPDF() {
    window.open("{{ url_for('export_pdf') }}", "_blank");
}
</script>
</body>
</html>
