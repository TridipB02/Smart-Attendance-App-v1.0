<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Feed - Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Segoe UI', sans-serif;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #cameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #exitButton {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background-color: red;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #markedContainer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <button id="exitButton" onclick="exitCamera()">Exit Camera</button>
        <img id="cameraFeed" src="{{ url_for('video_feed') }}">
        <div id="markedContainer">Recently Marked: None</div>
    </div>

    <script>
        const img = document.getElementById('cameraFeed');
        const markedContainer = document.getElementById('markedContainer');

        function refreshFrame() {
            img.src = "{{ url_for('video_feed') }}?t=" + new Date().getTime();
        }
        setInterval(refreshFrame, 100);

        function exitCamera() {
            fetch('/stop_camera').then(() => {
                window.location.href = '/attendance';
            });
        }

        // ---------------- Live Recently Marked ----------------
        async function fetchRecentlyMarked() {
            try {
                const res = await fetch('/attendance_live');
                const data = await res.json();
                if (data.length > 0) {
                    markedContainer.textContent = "Recently Marked: " + data.join(', ');
                } else {
                    markedContainer.textContent = "Recently Marked: None";
                }
            } catch (err) {
                console.error("Error fetching live attendance:", err);
            }
        }
        setInterval(fetchRecentlyMarked, 1000); // every 1 second
    </script>
</body>
</html>
